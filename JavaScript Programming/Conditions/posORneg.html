<body>
    <h1> Write a program to check the given number is positive or negative.</h1>
</body>
<script>

let number = prompt("Enter the Number to check !");
if (number > 0){
    alert("Positive Number");

}
else if (number < 0) {
    alert("Negative Number");
} else {
    alert("The Number is ZERO")
}



    </script>
    </html>
