     JS Program

<body>
    <h1>Write a program to input month number and print number of days in that month.</h1>
</body>
<script>
let monthnum = prompt("Enter a week Number to check !");
const month = ["JAN","FEB","MAR","APR","MAY","JUNE","JULY","AUG","SEPT","OCT","NOV","DEC"];
if(monthnum >=1 && monthnum <=12){
    alert(month[monthnum-1]);
}
else{
    alert("Enter valid weeks Num");
}

    </script>
    </html>
