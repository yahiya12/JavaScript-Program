<body>
    <h1>Write a program to check whether a character is uppercase or lowercase alphabet.
character.</h1>
</body>
<script>
let char = prompt("Enter a Character to check !");
if(char >= 'a'&& char <= 'z'){
    alert("The Character is Lowercase");
}
else if(char >= 'A' && char <= 'Z'){
    alert("The Character is Uppercase");
}


    </script>
    </html>
