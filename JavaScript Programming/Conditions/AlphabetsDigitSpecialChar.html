<html>
    <head>
        <title>
     JS Program
        </title>
    </head>
<body>
    <h1> Write a program to input any character and check whether it is alphabet, digit or special
character.</h1>
</body>
<script>
let char = prompt("Enter a Character to check !");
if(char >='a' && char <= 'z'){
    alert("The Character is Alphabets");
}
else if(char >= 0 && char <= 9){
    alert("The Character is Digit");
}
else{
    alert("The character is Special Character");
}

    </script>
    </html>
