     JS Program

<body>
    <h1>Write a program to input week number and print week day.</h1>
</body>
<script>
let weeknum = prompt("Enter a week Number to check !");
const weeks = ["MONDAY","TUESDAY","WEDNESDAY","THURSDAY","FRIDAY","SATURDAY","SUNDAY"];
if(weeknum >=1 && weeknum <=7){
    alert(weeks[weeknum-1]);
}
else{
    alert("Enter valid weeks Num");
}

    </script>
    </html>
