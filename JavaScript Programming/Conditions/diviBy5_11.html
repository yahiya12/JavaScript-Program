<body>
    <h1> Write a program to find the number is divisible by 5 or 11.</h1>
</body>
<script>
let number = prompt("Enter a number to check !");
if(number%5==0 && number%11==0){
    alert ("The Number is Divisibe !");
}
else{
    alert("The number is Not Divisible");
}

    </script>
