<body>
    <h1>Write a program to Reverse The Number

    </h1>
</body>
<script>
    var rem,rev=0,num;
var n=121;
var num=n;
while(num>0){
    rem=num%10;
    rev=rev*10+rem;
    num=Math.floor(num/10);
}
console.log(rev);
console.log(n);
if(rev==n){
    console.log("Is Palindrome da");
}
else{
    console.log("Not A Palindrome");
}
  </script>
