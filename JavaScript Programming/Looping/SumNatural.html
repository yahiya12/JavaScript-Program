<body>
    <h1>Write a program to find sum of all natural numbers between 1 to n
    </h1>
</body>
<script>
let sum,count,num=prompt("Enter the Number !");
sum=0;
for(count=0;count<=num;count++){
    sum+=count;
}
console.log(sum);

  </script>
