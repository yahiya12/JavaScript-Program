<body>
    <h1>Write a program to print all natural numbers in reverse (from n to 1). - using while loop</h1>
</body>
<script>

 let num=prompt("Enter the number ");
 let i=1;
 while(i<=num){
     console.log(num);
     num--;
 }

 
 
    </script>
