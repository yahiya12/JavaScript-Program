<body>
    <h1>Write a program to Reverse The Number

    </h1>
</body>
<script>
var num=12345;
var n= num;
var rev = 0, rem;
while (n>0)
{
rem = n % 10;
rev = rev * 10 + rem ;
n = Math.floor(n/10);
}
console.log(rev);
  </script>
