<body>
    <h1>Write a program to sum of find first and last digit of a number

    </h1>
</body>
<script>
var n,num=12345;
function first(n){
    while(n>=10){
        n=n/10;
        f=Math.floor(n)
    }
    return f;
}
function last(n){
    return n%10;
}
fi=first(num);
la=last(num);
add=fi+la;
console.log(add);
  </script>
