    <h1>Write a program to count number of digits in a number

    </h1>
</body>
<script>
let n=prompt("Enter the number to count the digit");


 count = 1; 
    while (n / 10 >= 1) { 
       
        n = n / 10; 
        ++count;
    }
    console.log(count);

  </script>
