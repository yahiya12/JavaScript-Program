<body>
    <h1>Write a program to print all alphabets from a to z. - using while loop</h1>
</body>
<script>


 alphabet='a';
 while(alphabet<='z')
	{
		//printing the alphabets
		console.log(alphabet)
		//increasing the value by 1
		alphabet++;
	}
    
 
    </script>
