<body>
    <h1>Write a program to print multiplication table of any number.

    </h1>
</body>
<script>
let ans,tables=prompt("Which Tables You Want ??");
let times=prompt("How many Times you want ??");
for(let i=1;i<=times;i++){
    ans=tables*i;
    console.log(tables,"*",i,ans);
    
}



  </script>
