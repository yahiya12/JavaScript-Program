
<!DOCTYPE html>
<html>
    <head>
        <title>Js Program</title>
    </head>
    <body>
        <h1>Write a program to find sum of all  digit of a number</h1>
    </body>
    <script>
var num=12345;
var str = num.toString();
 var sum = 0;
 for (var i = 0; i < str.length; i++) {
sum += parseInt(str[i], 10);
 }
 console.log(sum);
    </script>
</html>
