
<!DOCTYPE html>
<html>
    <head>
        <title>Js Program</title>
    </head>
    <body>
        <h1>Write a program to enter a number and print its reverse.
        </h1>
    </body>
    <script>
var str="Yahiya";
var len=str.length;
var arr=[];
for(i=len;i>-1;i--){
arr.push(str[i])
}
c=arr.join("");
console.log(c);
    </script>
</html>
