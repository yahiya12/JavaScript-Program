<!DOCTYPE html>
<html>
    <head>
        <title>Js Program</title>
    </head>
    <body>
        <h1>Write a program to Lowest frequency Character occurences</h1>
    </body>
    <script>
var exp = 'yahiyarockzzz' ;
var expCounts = {};
var maxKey = '';
for(var i = 0; i < exp.length; i++)
{
    var key = exp[i];
 

    if(!expCounts[key]){
     expCounts[key] = 0;
    }
    expCounts[key]++;
    if(maxKey == '' || expCounts[key] < expCounts[maxKey]){
        maxKey = key;
    }
}

console.log(expCounts);
    </script>
</html>
