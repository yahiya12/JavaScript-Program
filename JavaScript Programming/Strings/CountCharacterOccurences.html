
<!DOCTYPE html>
<html>
    <head>
        <title>Js Program</title>
    </head>
    <body>
        <h1>Write a program to count Character occurences</h1>
    </body>
    <script>
function ocuurences(str,letter)
{
var letter_Count = 0;
for(i=0;i<str.length;i++){
    if(str[i]==letter){
        letter_Count++;
    }
    
}
    return letter_Count;    
}
str=prompt("Enter the String ");
letter=prompt("Enter the letter to find");
console.log(ocuurences(str,letter));

    </script>
</html>
