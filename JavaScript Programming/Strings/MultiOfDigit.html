
<!DOCTYPE html>
<html>
    <head>
        <title>Js Program</title>
    </head>
    <body>
        <h1>Write a program to find product of all  digit of a number</h1>
    </body>
    <script>
var n=12345;
//var str = num.toString();
function multi(n){
 var product = 1;
 while (n != 0)  
    { 
        product = product * (n % 10); 
        n = n / 10; 
    } 
    return product
}
 console.log(multi(4321));
    </script>
</html>
