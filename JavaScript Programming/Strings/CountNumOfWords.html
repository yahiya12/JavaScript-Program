
<!DOCTYPE html>
<html>
    <head>
        <title>Js Program</title>
    </head>
    <body>
        <h1>Write a program to count total number of vowels and consonants in a string.</h1>
    </body>
    <script>
  function countWords(str) {
   str = str.replace(/(^\s*)|(\s*$)/gi,"");
   str = str.replace(/[ ]{2,}/gi," ");
   str = str.replace(/\n /,"\n");
   return str.split(' ').length;
   }
   var str=prompt("Enter the string !")
document.write(countWords(str));
    </script>
</html>
