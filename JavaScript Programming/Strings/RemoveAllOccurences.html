<!DOCTYPE html>
<html>
    <head>
        <title>Js Program</title>
    </head>
    <body>
        <h1>Write a program to Lowest frequency Character occurences</h1>
    </body>
    <script>
var str = 'yahiyarockzzz' ;
var letter ='y';

for(i=0;i<str.length;i++){
    if(str[i]==letter ){
        remove=" ";
       
    }
    else{
        remove+=str[i];
    }
}
console.log(remove);
    </script>
