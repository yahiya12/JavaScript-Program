
<!DOCTYPE html>
<html>
    <head>
        <title>Js Program</title>
    </head>
    <body>
        <h1>Write a program to count total number of vowels and consonants in a string.</h1>
    </body>
    <script>
 function reverse(str){
     newstr=str.split("");
     result=[];
     len=newstr.length;
     for(i=len;i>-1;i--){
         result.push(newstr[i])
     }
     sol=result.join("");
     return sol;
 }
 console.log(reverse(prompt("Enter the string to reverse")));
 
    </script>
</html>
