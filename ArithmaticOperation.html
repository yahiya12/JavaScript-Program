<body>
    <h1>Write a program to enter two numbers and perform all arithmetic operations.</h1>
 
</body>
<script>
let a = prompt("Enter a number");
let b = prompt("Enter b number");
add = a + b ;
sub = a- b ;
mul = a * b;
div = a / b ;
mod = a % b;
console.log("a + b",add);
console.log("a - b",sub);
console.log("a * b",mul);
console.log("a / b",div);
console.log("a % b",mod);

</script>




</html>
